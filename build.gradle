apply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.projectlombok:lombok:1.+'
    compile 'com.google.code.gson:gson:2.+'
    compile 'com.google.guava:guava:20.+'

    // logging
    compile 'org.slf4j:slf4j-api:1.+'
    compile 'ch.qos.logback:logback-classic:1.+'
    compile 'ch.qos.logback:logback-core:1.+'
    compile 'org.codehaus.groovy:groovy:2.+'

    // testing
    testCompile 'junit:junit:4.+'
}

jar {
    manifest {
        attributes "Main-Class": "Server"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
